name: Scheduled Automation

on:
  schedule:
    # Run every Sunday at 10:00 AM UTC
    # Adjust timezone as needed (this is UTC time)
    # For 10 AM EST, use: "0 15 * * 0" (3 PM UTC)
    # For 10 AM PST, use: "0 18 * * 0" (6 PM UTC)
    - cron: '0 10 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  automate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install xvfb (X Virtual Framebuffer)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Create .env file from secrets
        shell: bash
        run: |
          {
            EMAIL=$(echo -n '${{ secrets.EMAIL }}' | sed 's/[[:space:]]*$//' | tr -d '\r\n')
            PASSWORD=$(echo -n '${{ secrets.PASSWORD }}' | sed 's/[[:space:]]*$//' | tr -d '\r\n')
            echo "EMAIL=${EMAIL}"
            echo "PASSWORD=${PASSWORD}"
          } > .env
      
      - name: Run automation script with xvfb
        run: xvfb-run -a npm run automate
      
      - name: Upload artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-results
          path: |
            playwright-report/
            test-results/
            error-screenshot.png
          retention-days: 7
          if-no-files-found: ignore

